<!DOCTYPE html> 
<html>
  <!--This is a comment. Comments are not displayed in the browser-->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>3333-Game Club / Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="m3333.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script
      src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
    </script>
    <script src="3333.js"></script>
  </head>

<body>

  <div data-role="page" id="club">
    <div data-role="header">
      <div>
        <table class="headtable">
	  <tr>
	    <td>
	      <input type="button" id="newtbl" href="#newjointbl"
	        data-rel="popup"
		data-position-to="window"
		data-inline="true" data-icon="plus" value="New Table"
	      >
	    </td>
	    <td>
#include "select-page.html"
	    </td>
	    <td>
	      <button id="club-refresh" data-inline="true"
		data-icon="refresh">Refresh</button>
	    </td>
	  </tr>
	</table>
      </div>
    </div>
    <div data-role="content">	
	<div id="tables"></div>
    </div>

    <div id="newjointbl" data-role="popup" data-history="false">
      <a href="#" data-rel="back"
        class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete
          ui-btn-icon-notext ui-btn-right"
        >Close</a>

      <div data-role="header">
        <h1 id="tbl-popup-header">Table Open/Join</h1>
      </div>
      <div class="ui-content">
        <table>
          <tbody>
            <tr>
              <td><h3>Name:</h3></td>
              <td>
                <input type="text" id="name" placeholder="yourname...">
              </td>
            </tr>
            <tr>
              <td>
                <span class="bigletters">Table Pass:</span>
                <span class="smallletters">(optional)</span>:
              </td>
              <td>
                <input type="text" id="tpass"
                  placeholder="password 4 joining...">
              </td>
            </tr>
            <tr>
              <td>
                <span class="bigletters">User Pass:</span>
                <span class="smallletters">(optional)</span>:</td>
              <td>
                <input type="text" id="upass" placeholder="your pw...">
              </td>
            </tr>
          </tbody>
        </table>
	<button id="newtbl-ok" data-icon="plus">Open</button>
      </div>
    </div>

  </div>

  <div data-role="page" id="table">
    <div data-role="header">
      <div>
        <table class="headtable1">
	  <tr>
	    <td>
	      <!-- div class="ui-btn-left" data-role="controlgroup" data-type="horizontal" -->

		<button id="newgame" data-inline="true" data-icon="arrow-r">
		  New Game
		</button>
		<button id="nomore" data-inline="true" data-icon="plus">
		  No More?
		</button>
               <!--
		<span title="Number of cards still in deck">
		  Deck: <var id="indeck"></var>
		</span>
               -->
	      <!-- /div -->
	    </td>
	    <td>
#include "select-page.html"
	    </td>
	    <td>
	      <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
		<button id="closetable" data-inline="true" data-icon="delete">
		  Close
		</button>
	      </div>
	    </td>
	  </tr>
	</table>
      </div>
    </div>
    <div data-role="content">	
      <div id="boardwrap" class="centered">
        <canvas id="board"></canvas>
      </div>
    </div>
  </div>

  <div data-role="page" id="players">
    <div data-role="header">
      <div>
        <table class="headtable">
	  <tr>
	    <td>
	    </td>
	    <td>
#include "select-page.html"
	    </td>
	    <td>
	    </td>
	  </tr>
	</table>
      </div>
    </div>
    <div data-role="content" class="centered">	
      <div id="tableplayers" class="centered"></div>
    </div>
  </div>

  <div id="popup-warning" data-role="popup" class="ui-content"
    data-theme="a" data-overlay-theme="b" data-history="false">
    <a href="#" data-rel="back"
      class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete
	ui-btn-icon-notext ui-btn-right"
      >Close</a>

    <div data-role="header" class="warnheader">
      <h1 id="warning-popup-header">Warning</h1>
    </div>
    <div id="warning" data-role="content"  class="ui-content">
        <table>
          <tbody>
            <tr>
	      <td>
		<div>
		  <span class="ui-icon-alert ui-btn-icon-notext inlineIcon
                    warnbg">
		  </span>
		</div>    
	      </td>
              <td><div id="warn-text">Be Careful</div></td>
	    </tr>
	  </tbody>
	</table>
    </div>
  </div>

  <div id="popup-info" data-role="popup" class="ui-content"
    data-theme="a" data-overlay-theme="b">
    <div data-role="header">
      <a href="#" data-rel="back" data-role="button"
        class="ui-btn ui-icon-delete ui-btn-icon-left">
      </a>
      <h2 id="info-header">Info</h2>
    </div>
    <span class="ui-icon-info ui-btn-icon-notext"></span>
    <div id="info" data-role="content"></div>
  </div>

</body>
</html>
